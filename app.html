    
<div class="container">  
    <div class="row">
        <div class="col-md-6">
            <h1>Todos</h1>
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Add Todo" ng-model="todo">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-disabled="!todo" ng-click="submitTodo(todo)">Save</button>
                  </span>
                </div><!-- /input-group -->
                 <hr>
            <ul class="list-unstyled">
                <li class="ui-state-default" ng-repeat="todo in textred">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-click="removeTodo($index)"> {{todo}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        
    
</div>
